<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/Markdown.js"></script>
    <title>Markdown Parser Demo</title>
</head>

<body>
    <main id="wrapper">
        <div id="left">
            <textarea name="input" id="input" cols="30" rows="10"></textarea>
        </div>
        <div id="right">
            <div id="output"></div>
        </div>
    </main>
    <script>
        document.querySelector('#input').oninput = function () {
            var md = new Markdown(document.querySelector('#input').value);
            document.querySelector('#output').innerHTML = md.toHTML();
        }
    </script>
</body>

</html>
